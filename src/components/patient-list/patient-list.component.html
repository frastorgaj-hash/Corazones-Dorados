<nav class="flex-1 overflow-y-auto p-4">
  <ul class="space-y-2">
    @for(patient of patients(); track patient.patientId) {
      <li>
        <button 
          (click)="selectPatient(patient.patientId)"
          class="w-full flex items-center p-3 rounded-lg text-left transition-colors duration-200"
          [class.bg-amber-100]="patient.patientId === selectedPatientId()"
          [class.hover:bg-stone-100]="patient.patientId !== selectedPatientId()"
        >
          <img [src]="patient.avatarUrl" alt="Avatar de {{ patient.name }}" class="w-10 h-10 rounded-full mr-4">
          <div class="flex-1">
            <p 
              class="font-semibold text-sm"
              [class.text-amber-800]="patient.patientId === selectedPatientId()"
              [class.text-stone-700]="patient.patientId !== selectedPatientId()"
            >
              {{ patient.name }}
            </p>
            <p 
              class="text-xs"
              [class.text-amber-600]="patient.patientId === selectedPatientId()"
              [class.text-stone-500]="patient.patientId !== selectedPatientId()"
            >
              {{ patient.age }} aÃ±os
            </p>
          </div>
          <div class="flex items-center">
             <span class="w-3 h-3 rounded-full" [class]="activityColorClass(patient.activityLevel)" [title]="'Actividad: ' + patient.activityLevel"></span>
          </div>
        </button>
      </li>
    }
  </ul>
</nav>
