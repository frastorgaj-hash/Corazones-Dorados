<div class="bg-white p-6 rounded-xl shadow-sm h-full flex flex-col">
  <h3 class="text-lg font-semibold text-gray-800 mb-1">Actividad de 24 Horas</h3>
  <p class="text-sm text-gray-500 mb-4">Niveles de actividad registrados durante el último día.</p>
  
  <div class="flex-grow flex items-end">
    <!-- Y-axis Labels -->
    <div class="h-48 flex flex-col justify-between text-xs text-gray-400 pr-2 text-right w-12 flex-shrink-0">
        <span class="relative -top-2">Normal</span>
        <span>Baja</span>
        <span class="relative bottom-0">Nula</span>
    </div>
    
    <!-- Bars container -->
    <div class="w-full h-48 flex items-end justify-between space-x-1 border-l border-b border-gray-200 pl-1">
        @for (bar of barStyles(); track $index) {
          <div 
            class="w-full rounded-t-sm transition-all duration-300 ease-in-out" 
            [class]="bar.color"
            [style.height]="bar.height"
            [title]="'Hora ' + ($index + 1) + ': actividad ' + translatedActivity(history()[$index])">
          </div>
        }
    </div>
  </div>

  <!-- Legend -->
  <div class="flex justify-center items-center space-x-4 mt-4 text-sm text-gray-600">
    <div class="flex items-center"><div class="w-3 h-3 rounded-sm bg-green-400 mr-2"></div><span>Normal</span></div>
    <div class="flex items-center"><div class="w-3 h-3 rounded-sm bg-yellow-400 mr-2"></div><span>Baja</span></div>
    <div class="flex items-center"><div class="w-3 h-3 rounded-sm bg-slate-300 mr-2"></div><span>Nula</span></div>
  </div>
</div>
